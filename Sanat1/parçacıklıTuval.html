<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parçacıklı Tuval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="sanatTuvali"></canvas>

    <div class="kontrollerPaneli">
        <h2>İpek Sanatı Kontrolleri</h2>
        <div class="kontrolGrubu">
            <label for="renkSecici">Ana Renk:</label>
            <input type="color" id="renkSecici" value="#00e676">
        </div>
        <div class="kontrolGrubu">
            <label for="parcacikYogunlugu">Parçacık Yoğunluğu:</label>
            <input type="range" id="parcacikYogunlugu" min="1" max="50" value="10">
        </div>
        <div class="kontrolGrubu">
            <label for="parcacikHizi">Parçacık Hızı:</label>
            <input type="range" id="parcacikHizi" min="0.1" max="5" step="0.1" value="1.5">
        </div>
        <div class="kontrolGrubu">
            <label for="simetri">Simetri Eksenleri:</label>
            <input type="range" id="simetri" min="1" max="12" value="2">
        </div>
        <div class="kontrolGrubu">
            <label for="kaybolmaHizi">Kaybolma Hızı (Arka Plan):</label>
            <input type="range" id="kaybolmaHizi" min="0.001" max="0.1" step="0.001" value="0.01">
        </div>
        <div class="dugmeGrubu">
            <button id="temizleDugmesi">Tuvali Temizle</button>
            <button id="kaydetDugmesi">Görseli Kaydet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
